language: go

go:
  - 1.16.x

install:
  - "go get -d -v ./..."
  - "go build -v ./..."

script:
  - go clean -testcache
  - go test -v ./...

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - checkout-challenge
  on:
    repo: kennykarnama/checkout-challenge
    tags: true